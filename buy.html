<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VODA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn.discordapp.com/attachments/736633764930912257/833306558288101386/unknown.png" type="image/x-icon">

    <style>

    </style>
</head>

<body>
    <section>
        



        <header>
            <a href="index.html"><img src="logo2.png"  class="logo"></a>
            <ul class="ul_menu">
                <li class="li_menu"><a href="index.html" class="a_menu">HOME</a></li>
                
                <li class="li_menu"><a target="_blank" href="https://www.instagram.com/voda4you/" class="a_menu">INSTAGRAM</a></li>
                <li class="li_menu"><a href="choice.html" class="a_menu">BUY</a></li>
            </ul>   
        </header>
        

        <main class="main_choice" >
           
            <div id="scale" id="card-success" class="hidden">
                <i class="fa fa-check"></i>
                <p>Payment Successful!</p>
              </div>
              <div id="form-errors" class="hidden">
                <i class="fa fa-exclamation-triangle"></i>
                <p id="card-error">Card error</p>
              </div>
              <div id="form-container">
              
                <div id="card-front">
                  <div id="shadow"></div>
                  <div id="image-container">
                    <span id="card-image">
                    
                      </span>
                  </div>
              
                  <label for="card-number">
                      Card Number
                    </label>
                  <input type="text" id="card-number" placeholder="1234 5678 9101 1112" length="16">
                  <div id="cardholder-container">
                    <label for="card-holder">Card Holder
                    </label>
                    <input type="text" id="card-holder" placeholder="neme surname" />
                  </div>
                  <div id="exp-container">
                    <label for="card-exp">
                        Expiration
                      </label>
                    <input id="card-month" type="text" placeholder="MM" length="2">
                    <input id="card-year" type="text" placeholder="YY" length="2">
                  </div>
                      <div id="cvc-container">
                    <label for="card-cvc"> CVC/CVV</label>
                    <input id="card-cvc" placeholder="XXX-X" type="text" min-length="3" max-length="4">
                  </div>
                </div>
                <!--- end card front --->
                <div id="card-back">
                  <div id="card-stripe">
                  </div>
              
                </div>

                <input type="text" id="card-token" />
                <button type="button" id="card-btn">Submit</button>
              
              </div>

        </main>
    </section>



    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script src="choice.js"></script>
</body>

</html>
